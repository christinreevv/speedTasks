<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grayscale + Blur</title>
    <style>
      img {
        filter: grayscale(100%) blur(5px);
        width: 50%;
        display: block;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <img
      src="https://cdn.culture.ru/images/a9ebc791-6d06-5220-b3d4-50f1bee3b183"
      alt="Изображение"
    />
  </body>
</html>
